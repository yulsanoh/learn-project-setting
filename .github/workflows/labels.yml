name: "ðŸ”– Sync GitHub Labels"

on:
  push:
    branches:
      - main

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Sync Labels
        uses: micnncim/action-label-syncer@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          manifest: ".github/labels.yml"
